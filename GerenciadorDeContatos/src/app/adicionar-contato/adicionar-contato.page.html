<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- FormulÃ¡rio -->
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="contato.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="contato.email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="adicionarContato()">Adicionar</ion-button>

</ion-content>
